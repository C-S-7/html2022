<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>CSS Grid Site</title>
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
        <meta name="description" content="Continut pentru SEO">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="Cristian Sîrbu" content="Linkacademy">
    </head>

    <body>
        <!-- Header Showcase -->
        <nav>
            <ul>
                <li><a class="active"  href="acasa.html">Acasa</a></li>
                <li><a href="portofoliu.html">Portofoliu</a></li>
                <li><a href="despre.html">Despre noi</a></li>
                <li><a href="blog.html">Blog </a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

     <!-- Main Area -->   
    <main id="main">

    <!-- Section A -->
    <section id="section-a" class="grid">
    <div class="content-wrap">
        <h1>Formular contact</h1>
        <form action="">
            <label for="oras">Orașul:</label>
            <select name="oras" id="oras">
                <option value="1">Selectează</option>
                <option value="2">București</option>
                <option value="3">Iași</option>
                <option value="4">Timișoara</option>
            </select>
            <br>
            <label for="curs">Cursul la care doriți să vă înscrieți:</label>
            <select name="curs []" id="curs" multiple>
                <option value="1">PHP</option>
                <option value="2">JAVA</option>
                <option value="3">HTML</option>
                <option value="4">Photoshop</option>
            </select>
            <br>
            <label for="mesaj">Mesaj:</label>
            <textarea name="mesaj" id="mesaj" cols="20" rows="5"></textarea>
            <br>
            <label for="cv">CV:</label>
            <input type="file" name="cv" id="cv">
            <br>
            <fieldset>
                <legend>Program cursuri</legend>
                <input type="radio" name="timpul" id="dimineata">dimineață</input>
                <input type="radio" name="timpul" id="amiaza">la amiază</input>
                <input type="radio" name="timpul" id="seara">seara</input>
            </fieldset>
            <br>
            <input type="checkbox" name="termeni" id="termeni">
            <label for="termeni">Termeni și condiții</label>
            <input type="checkbox" name="abonament" id="abonament">
            <label for="abonament">Vă abonați la noutăți</label>
            <br>
            <input type="submit" value="Trimite">
        </form>
    </div>
    </section>

    </main>
    <!-- Footer -->
    <footer id="main-footer" class="grid">
        <div>My Project</div>
        <div>Project By <a href="" target="_blank">LinkAcademy</a></div>
    </footer>
</body>
</html>
