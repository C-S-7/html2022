<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=auto, initial-scale=1.0">
    <title>Formular înregistrare</title>
</head>
<body>
    <h1>Formular înregistrare</h1>
    <hr>
    <form action="">
    <label for="">Nume:</label>
    <input type="text" name="nume" placeholder="Introduceți numele">
    <br>
    <label for="prenume">Prenume:</label>
    <input type="text" name="prenume" placeholder="Introduceți prenumele">
    <br>
    <label for="">Email:</label>
    <input type="email" name="email" placeholder="12345@gmail.com">
    <br>
    <label for="parola">Parolă:</label>
    <input type="password" name="password" placeholder="Introduceți parola">
    <br>
    <input type="checkbox" name="termeni" id="termeni" checked>Sunt de acord cu termeni și condiții </input>
    <br>
    <input type="submit" value="Înregistrare">
</form>
</body>
</html>
