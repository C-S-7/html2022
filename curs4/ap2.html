<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabele cu col si rowspan</title>
    <style>
        table tr td {
            border: 1px solid red;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tabel col & rowspan</h1>
    <table>
       <tr>
           <td>Nr.</td>
           <td>Nume</td>
           <td colspan="2">Prenume</td>
           
       </tr>
       <tr>
           <td rowspan="2">1</td>
           <td>Ciobanu</td>
           <td>Ion</td>
           <td>ionc@gmail.com</td>
       </tr>
       <tr>
           
           <td>Vasilescu</td>
           <td>Petru</td>
           <td>dp@gmail.com</td>
       </tr> 
    </table>
</body>
</html>
